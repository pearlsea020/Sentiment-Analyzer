<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <!-- Main Content Container -->
        <div class="container container-col content-wrapper">
          <h1>Sentiment Analysis</h1>

          <!-- Form -->
          <form class="container-row form" method="post">
              <input class="form-control form-control-lg" name="data" type="text" placeholder="Type a sentence here.">

              <!-- Button trigger modal -->

              <button type="submit" class="btn btn-primary my-go-btn">Let's go!</button>
      
          </form>

            {{sent}}

          <!-- Modal -->
          <!-- {% if show_modal %}
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              </div>
            </div>

        </div>
